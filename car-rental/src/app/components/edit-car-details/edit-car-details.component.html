<div class="background">
    <div class="login-container">
      <mat-card class="login-card">
        <mat-card-title class="login-card-title">Edit car details</mat-card-title>
    
        <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="updateCar()" class="login-form">
            <mat-form-field class="form-field">
              <mat-label>Enter new brand</mat-label>
              <input matInput formControlName="userName" [(ngModel)]="authenticationCredentials.userName" />
              <mat-error *ngIf="!loginForm.controls['userName']">{{ getuserNameErrorMessage() }}</mat-error>
            </mat-form-field>
    
            <mat-form-field class="form-field">
              <mat-label>Enter new model</mat-label>
              <input matInput formControlName="password" name="password" [(ngModel)]="authenticationCredentials.password" />
              <mat-error *ngIf="!loginForm.controls['password']">{{ getPasswordErrorMessage() }}</mat-error>
            </mat-form-field>

            <mat-form-field class="form-field">
                <mat-label>Enter new type</mat-label>
                <input matInput formControlName="userName" [(ngModel)]="authenticationCredentials.userName" />
                <mat-error *ngIf="!loginForm.controls['userName']">{{ getuserNameErrorMessage() }}</mat-error>
              </mat-form-field>
      
              <mat-form-field class="form-field">
                <mat-label>Enter new price</mat-label>
                <input matInput formControlName="password" name="password" [(ngModel)]="authenticationCredentials.password" />
                <mat-error *ngIf="!loginForm.controls['password']">{{ getPasswordErrorMessage() }}</mat-error>
              </mat-form-field>
    
            <div class="spacer"></div>
            <div class="button-align">
              <button mat-raised-button class="login-button" color="primary" type="submit" [disabled]="loginForm.invalid">
                Login
              </button>
            </div>
            
          </form>
        </mat-card-content>
      </mat-card>
    </div>
    </div>
